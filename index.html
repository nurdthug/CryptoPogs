<script>
// Existing helper functions here...

// Function to show a description when a pog is clicked
async function showDescription(pog) {
  const descriptionContainer = document.createElement('div');
  descriptionContainer.style.position = 'absolute';
  descriptionContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
  descriptionContainer.style.color = '#fff';
  descriptionContainer.style.padding = '10px';
  descriptionContainer.style.borderRadius = '8px';
  descriptionContainer.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.3)';
  descriptionContainer.style.zIndex = '1000';
  descriptionContainer.style.top = '50%';
  descriptionContainer.style.left = '50%';
  descriptionContainer.style.transform = 'translate(-50%, -50%)';

  try {
    const response = await fetch(`https://api.coingecko.com/api/v3/coins/${pog.id}`);
    const data = await response.json();
    descriptionContainer.innerHTML = `
      <h3>${data.name}</h3>
      <p>${data.description.en || 'No description available'}</p>
      <button style="margin-top: 10px; background: var(--accent); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Close</button>
    `;
  } catch (error) {
    descriptionContainer.innerHTML = `
      <p>Failed to fetch description. Please try again later.</p>
      <button style="margin-top: 10px; background: var(--accent); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Close</button>
    `;
  }

  document.body.appendChild(descriptionContainer);

  const closeButton = descriptionContainer.querySelector('button');
  closeButton.addEventListener('click', () => {
    document.body.removeChild(descriptionContainer);
  });
}

// Update the renderPogs function to add a click event listener for descriptions
function renderPogs(pogs) {
  const pogGrid = document.getElementById('pogGrid');
  pogGrid.innerHTML = '';
  
  pogs.forEach(pog => {
    const card = document.createElement('div');
    card.className = 'pog-card';
    
    const formattedDate = pog.genesis_date ? 
      new Date(pog.genesis_date).toLocaleDateString() : 
      'Launch date unknown';

    card.innerHTML = `
      <div class="pog-image">
        <img src="${pog.image}" alt="${pog.name}" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <h3>${pog.name}</h3>
      <p>${pog.symbol.toUpperCase()}</p>
      <div class="stats">
        <span>Rank #${pog.market_cap_rank || 'N/A'}</span>
        <span>${formattedDate}</span>
      </div>
    `;
    card.addEventListener('click', () => showDescription(pog));
    pogGrid.appendChild(card);
  });
}

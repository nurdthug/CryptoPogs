    :root {
      --primary: #6d28d9;
      --secondary: #4c1d95;

      --background: #1a1a2e;
      --text: #e5e7eb;

    * {

      padding: 0;

    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;

    .header {

      backdrop-filter: blur(8px);
      position: fixed;
      width: 100%;
      z-index: 100;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .nav {
      display: flex;
      justify-content: space-between;

    }

      align-items: center;

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 80px;

      overflow: hidden;
    }
    
    .hero-content {
      max-width: 600px;
      z-index: 1;
    }
    
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .pog-gallery {
      padding: 4rem 0;
    }
    
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .pog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem 0;
    }
    
    .pog-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;

      height: 100%;

      justify-content: center;

    .modal-content {

      color: var(--text);
      padding: 2rem;
      border-radius: 10px;

    .modal-content h2 {
      margin-top: 0;

      top: 10px;

<body>
<header class="header">
  <nav class="nav container">
    <div class="logo">CryptoPogs</div>
    <div class="wallet-connect">
      <button class="cta-button" id="connectWallet">Connect Wallet</button>
    </div>
  </nav>
</header>

<main>
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Collect & Trade Crypto Pogs</h1>
        <p>Experience the nostalgia of pogs with a crypto twist. Collect, trade, and showcase your favorite cryptocurrency pogs in both digital and physical form.</p>
      </div>
    </div>
  </section>

  <section class="pog-gallery container">
    <h2>Featured Pogs</h2>
    <div class="pog-grid" id="pogGrid">
      <!-- Pog cards will be dynamically inserted here -->
    </div>
  </section>
</main>

<!-- Modal -->
<div id="pogModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2 id="pogName"></h2>
    <p><strong>Symbol:</strong> <span id="pogSymbol"></span></p>
    <p><strong>Market Cap Rank:</strong> <span id="pogRank"></span></p>
    <p><strong>Launch Date:</strong> <span id="pogLaunchDate"></span></p>
    <p><strong>Price:</strong> $<span id="pogPrice"></span></p>
    <p><strong>24h Change:</strong> <span id="pogChange"></span>%</p>
    <p><strong>Description:</strong> <span id="pogDescription"></span></p>
  </div>
</div>

<script>
let cryptoData = [];

async function fetchCryptoData() {
  try {
    const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1');
    cryptoData = await response.json();
    renderPogs(cryptoData);
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}

function renderPogs(pogs) {
  const pogGrid = document.getElementById('pogGrid');
  pogGrid.innerHTML = '';
  pogs.forEach(pog => {
    const card = document.createElement('div');
    card.className = 'pog-card';
    card.innerHTML = `<div><img src="${pog.image}" /><h3>${pog.name}</h3></div>`;
    card.addEventListener('click', () => showPogDetails(pog.id));
    pogGrid.appendChild(card);
  });
}

async function showPogDetails(id) {
  const modal = document.getElementById('pogModal');
  modal.style.display = 'flex';

  try {
    const res = await fetch(`https://api.coingecko.com/api/v3/coins/${id}`);
    const data = await res.json();

    document.getElementById('pogName').textContent = data.name;
    document.getElementById('pogSymbol').textContent = data.symbol;
    document.getElementById('pogRank').textContent = data.market_cap_rank || 'N/A';
    document.getElementById('pogLaunchDate').textContent = data.genesis_date || 'Unknown';
    document.getElementById('pogPrice').textContent = data.market_data.current_price.usd || 'Unknown';
    document.getElementById('pogChange').textContent = data.market_data.price_change_percentage_24h || 'Unknown';
    document.getElementById('pogDescription').textContent = data.description.en || 'No description available';
  } catch (error) {
    console.error('Error fetching details:', error);
  }
}

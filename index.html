<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:description" content="Experience the nostalgia of pogs with a crypto twist. Collect, trade, and showcase your favorite cryptocurrency pogs in both digital and physical form." />
    <meta property="og:image" content="https://github.com/nurdthug/CryptoPogs/blob/main/regpreview.png?raw=true" />
    <meta property="og:url" content="https://nurdthug.github.io/CryptoPogs/" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" href="https://github.com/nurdthug/CryptoPogs/blob/main/favicon.png?raw=true" type="image/png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://github.com/nurdthug/CryptoPogs/blob/main/home_screen_icon_180x180.png?raw=true">
    <link rel="apple-touch-icon" sizes="192x192" href="https://github.com/nurdthug/CryptoPogs/blob/main/home_screen_icon_192x192.png?raw=true">
    <link rel="apple-touch-icon" sizes="256x256" href="https://github.com/nurdthug/CryptoPogs/blob/main/home_screen_icon_256x256.png?raw=true">
    <link rel="apple-touch-icon" sizes="512x512" href="https://github.com/nurdthug/CryptoPogs/blob/main/home_screen_icon_512x512.png?raw=true">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <style>
        :root {
            --primary: #6d28d9;
            --secondary: #4c1d95;
            --accent: #10b981;
            --background: #1a1a2e;
            --text: #e5e7eb;
        }
        /* Other existing styles */
    </style>
</head>
<body>
    
<header class="header">
  <nav class="nav container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="2"/>
        <path d="M8 12L12 8L16 12L12 16L8 12Z" fill="currentColor"/>
      </svg>
      CryptoPogs
    </div>
    <div class="wallet-connect">
      <button class="cta-button" id="connectWallet">Connect Wallet</button>
    </div>
  </nav>
</header>

<main>
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Collect & Trade Crypto Pogs</h1>
        <p>Experience the nostalgia of pogs with a crypto twist. Collect, trade, and showcase your favorite cryptocurrency pogs in both digital and physical form.</p>
        <a href="./marketplace.html" class="cta-button">Start Collecting</a>
      </div>
    </div>
    <div class="featured-pogs" id="featuredPogs"></div>
  </section>

  <section class="pog-gallery container">
    <h2>Featured Pogs</h2>
    <div class="filters">
      <button class="filter-button active" data-filter="all">All</button>
      <button class="filter-button" data-filter="top">Top 100</button>
      <button class="filter-button" data-filter="new">New Arrivals</button>
      <button class="filter-button" data-filter="trending">Trending</button>
    </div>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search cryptocurrencies..." id="searchInput">
    </div>
    <div class="pog-grid" id="pogGrid"></div>
  </section>
</main>

<script>
// Show Pog description in a modal when clicked
async function showDescription(pog) {
    const descriptionContainer = document.createElement('div');
    descriptionContainer.style.position = 'fixed';
    descriptionContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
    descriptionContainer.style.color = 'white';
    descriptionContainer.style.padding = '20px';
    descriptionContainer.style.borderRadius = '10px';
    descriptionContainer.style.width = '300px';
    descriptionContainer.style.top = '50%';
    descriptionContainer.style.left = '50%';
    descriptionContainer.style.transform = 'translate(-50%, -50%)';
    descriptionContainer.style.zIndex = '1000';
    descriptionContainer.style.textAlign = 'center';

    try {
        const response = await fetch(`https://api.coingecko.com/api/v3/coins/${pog.id}`);
        const data = await response.json();

        descriptionContainer.innerHTML = `
            <h3>${data.name}</h3>
            <p>${data.description.en || 'No description available.'}</p>
            <button style="margin-top: 10px; padding: 8px 15px; background-color: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer;">
                Close
            </button>
        `;
    } catch (error) {
        descriptionContainer.innerHTML = `
            <p>Error fetching description. Try again later.</p>
            <button style="margin-top: 10px; padding: 8px 15px; background-color: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer;">
                Close
            </button>
        `;
    }

    document.body.appendChild(descriptionContainer);
    descriptionContainer.querySelector('button').addEventListener('click', () => {
        document.body.removeChild(descriptionContainer);
    });
}

// Render Pog Cards
function renderPogs(pogs) {
    const pogGrid = document.getElementById('pogGrid');
    pogGrid.innerHTML = '';

    pogs.forEach(pog => {
        const card = document.createElement('div');
        card.className = 'pog-card';
        card.innerHTML = `
            <div class="pog-image">
                <img src="${pog.image}" alt="${pog.name}" style="width: 100px; height: 100px;">
            </div>
            <h3>${pog.name}</h3>
        `;
        card.addEventListener('click', () => showDescription(pog));
        pogGrid.appendChild(card);
    });
}

// Other existing JavaScript code...

document.addEventListener('DOMContentLoaded', async () => {
    const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd');
    const pogData = await response.json();
    renderPogs(pogData);
});
</script>

</body>
</html>

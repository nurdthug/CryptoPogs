<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Pogs - Collect and Trade Crypto-Themed Pogs</title>

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Collect & Trade Crypto Pogs" />
    <meta property="og:description" content="Experience the nostalgia of pogs with a crypto twist. Collect, trade, and showcase your favorite cryptocurrency pogs in both digital and physical form." />
    <meta property="og:image" content="https://github.com/nurdthug/CryptoPogs/blob/main/regpreview.png?raw=true" />
    <meta property="og:url" content="https://nurdthug.github.io/CryptoPogs/" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" href="https://github.com/nurdthug/CryptoPogs/blob/main/favicon.png?raw=true" type="image/png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://github.com/nurdthug/CryptoPogs/blob/main/home_screen_icon_180x180.png?raw=true">
    <link rel="apple-touch-icon" sizes="192x192" href="https://github.com/nurdthug/CryptoPogs/blob/main/home_screen_icon_192x192.png?raw=true">
    <link rel="apple-touch-icon" sizes="256x256" href="https://github.com/nurdthug/CryptoPogs/blob/main/home_screen_icon_256x256.png?raw=true">
    <link rel="apple-touch-icon" sizes="512x512" href="https://github.com/nurdthug/CryptoPogs/blob/main/home_screen_icon_512x512.png?raw=true">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <style>
    :root {
      --primary: #6d28d9;
      --secondary: #4c1d95;
      --accent: #10b981;
      --background: #1a1a2e;
      --text: #e5e7eb;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .header {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(8px);
      position: fixed;
      width: 100%;
      z-index: 100;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo svg {
      width: 24px;
      height: 24px;
    }
    
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 80px;
      position: relative;
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(109, 40, 217, 0.2) 0%, transparent 70%);
      pointer-events: none;
    }
    
    .hero-content {
      max-width: 600px;
      z-index: 1;
    }
    
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .featured-pogs {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 2rem;
    }
    
    .featured-pog {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .featured-pog:nth-child(2) {
      animation-delay: -0.5s;
    }
    
    .featured-pog:nth-child(3) {
      animation-delay: -1s;
    }
    
    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--accent);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }
    
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .pog-gallery {
      padding: 4rem 0;
    }
    
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .filter-button {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 4px;
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .filter-button.active {
      background: var(--accent);
    }
    
    .pog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem 0;
    }
    
    .pog-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .pog-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
    }
    
    .pog-image {
      width: 100px;
      height: 100px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      overflow: hidden;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    
    .pog-card:hover .pog-image {
      transform: rotateY(180deg);
    }
    
    .search-bar {
      margin: 2rem 0;
      display: flex;
      gap: 1rem;
    }
    
    .search-input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1rem;
    }
    
    .search-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .featured-pogs {
        display: none;
      }
      
      .pog-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }
      
      .filters {
        flex-direction: column;
      }
    }
    </style>
</head>
<body>
    
<header class="header">
  <nav class="nav container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="2"/>
        <path d="M8 12L12 8L16 12L12 16L8 12Z" fill="currentColor"/>
      </svg>
      CryptoPogs
    </div>
    <div class="wallet-connect">
      <button class="cta-button" id="connectWallet">Connect Wallet</button>
    </div>
  </nav>
</header>

<main>
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Collect & Trade Crypto Pogs</h1>
        <p>Experience the nostalgia of pogs with a crypto twist. Collect, trade, and showcase your favorite cryptocurrency pogs in both digital and physical form.</p>
        <a href="./marketplace.html" class="cta-button">Start Collecting</a>
      </div>
    </div>
    <div class="featured-pogs" id="featuredPogs">
      <!-- Featured pogs will be dynamically inserted here -->
    </div>
  </section>

  <section class="pog-gallery container">
    <h2>Featured Pogs</h2>
    <div class="filters">
      <button class="filter-button active" data-filter="all">All</button>
      <button class="filter-button" data-filter="top">Top 100</button>
      <button class="filter-button" data-filter="new">New Arrivals</button>
      <button class="filter-button" data-filter="trending">Trending</button>
    </div>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search cryptocurrencies..." id="searchInput">
    </div>
    <div class="pog-grid" id="pogGrid">
      <!-- Pog cards will be dynamically inserted here -->
    </div>
  </section>
</main>

<script>
// Attempt to get the average color from the image. If CORS fails, return white.
function getAverageColor(imgUrl) {
  return new Promise((resolve) => {
    const img = new Image();
    img.src = imgUrl;

    img.onload = function() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;

      try {
        ctx.drawImage(img, 0, 0);
        // Attempt to get pixel data
        const cornerPixels = [
          ctx.getImageData(0, 0, 1, 1).data,
          ctx.getImageData(img.width - 1, 0, 1, 1).data,
          ctx.getImageData(0, img.height - 1, 1, 1).data,
          ctx.getImageData(img.width - 1, img.height - 1, 1, 1).data
        ];
        
        let r = 0, g = 0, b = 0;
        cornerPixels.forEach(p => {
          r += p[0];
          g += p[1];
          b += p[2];
        });
        r = Math.round(r / cornerPixels.length);
        g = Math.round(g / cornerPixels.length);
        b = Math.round(b / cornerPixels.length);

        resolve(`rgb(${r},${g},${b})`);
      } catch (e) {
        // CORS blocked canvas pixel data extraction
        // Default to white if we can't get the image data
        resolve('rgb(255,255,255)');
      }
    };

    img.onerror = () => resolve('rgb(255,255,255)');
  });
}

let cryptoData = [];

// Function to render pog cards
function renderPogs(pogs) {
  const pogGrid = document.getElementById('pogGrid');
  pogGrid.innerHTML = '';
  
  pogs.forEach(pog => {
    const card = document.createElement('div');
    card.className = 'pog-card';
    
    const formattedDate = pog.genesis_date ? 
      new Date(pog.genesis_date).toLocaleDateString() : 
      'Launch date unknown';

    card.innerHTML = `
      <div class="pog-image">
        <img src="${pog.image}" alt="${pog.name}" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <h3>${pog.name}</h3>
      <p>${pog.symbol.toUpperCase()}</p>
      <div class="stats">
        <span>Rank #${pog.market_cap_rank || 'N/A'}</span>
        <span>${formattedDate}</span>
      </div>
    `;
    pogGrid.appendChild(card);

    const imgElem = card.querySelector('.pog-image img');
    if (imgElem) {
      imgElem.addEventListener('load', async () => {
        const color = await getAverageColor(imgElem.src);
        card.querySelector('.pog-image').style.background = color;
      });
    }
  });
}

// Function to render featured pogs
function renderFeaturedPogs(pogs) {
  const featuredContainer = document.getElementById('featuredPogs');
  featuredContainer.innerHTML = '';
  
  pogs.slice(0, 3).forEach(pog => {
    const featured = document.createElement('div');
    featured.className = 'featured-pog';
    featured.innerHTML = `
      <img src="${pog.image}" alt="${pog.name}" style="width: 100px; height: 100px; object-fit: cover;">
    `;
    featuredContainer.appendChild(featured);
  });
}

// Search functionality
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', (e) => {
  const searchTerm = e.target.value.toLowerCase();
  const filteredPogs = cryptoData.filter(pog => 
    pog.name.toLowerCase().includes(searchTerm) ||
    pog.symbol.toLowerCase().includes(searchTerm)
  );
  renderPogs(filteredPogs);
});

// Filter functionality
document.querySelectorAll('.filter-button').forEach(button => {
  button.addEventListener('click', () => {
    document.querySelector('.filter-button.active').classList.remove('active');
    button.classList.add('active');
    
    const filter = button.dataset.filter;
    let filteredPogs = [...cryptoData];
    
    switch(filter) {
      case 'top':
        filteredPogs = cryptoData.slice(0, 100);
        break;
      case 'new':
        filteredPogs = cryptoData.filter(pog => 
          pog.genesis_date && new Date(pog.genesis_date) > new Date(Date.now() - 30 * 24 * 60 * 60 * 1000)
        );
        break;
      case 'trending':
        filteredPogs = cryptoData.slice().sort((a, b) => 
          (b.price_change_percentage_24h || 0) - (a.price_change_percentage_24h || 0)
        ).slice(0, 20);
        break;
    }
    
    renderPogs(filteredPogs);
  });
});

// Wallet connection
const connectWallet = async () => {
  if (typeof window.ethereum !== 'undefined') {
    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      document.getElementById('connectWallet').textContent = 
        accounts[0].slice(0, 6) + '...' + accounts[0].slice(-4);
    } catch (error) {
      console.error('Error connecting wallet:', error);
    }
  } else {
    alert('Please install MetaMask to use this feature!');
  }
};

document.getElementById('connectWallet').addEventListener('click', connectWallet);

// Initialize the page
document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1&sparkline=false');
    cryptoData = await response.json();
    
    renderPogs(cryptoData);
    renderFeaturedPogs(cryptoData);
  } catch (error) {
    console.error('Error fetching crypto data:', error);
    document.getElementById('pogGrid').innerHTML = `
      <p style="grid-column: 1/-1; text-align: center;">
        Error loading crypto data. Please try again later.
      </p>
    `;
  }
});
</script>

</body>
</html>
